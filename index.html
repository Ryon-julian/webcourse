<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <!-- library animated -->
    <link rel="stylesheet" href="animate.css/animate.min.css">

    <!-- library owl carousel -->
    <link rel="stylesheet" href="OwlCarousel2-2.3.4/docs/assets/css/docs.theme.min.css">
    <link rel="stylesheet" href="OwlCarousel2-2.3.4/docs/assets/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="OwlCarousel2-2.3.4/docs/assets/owlcarousel/assets/owl.theme.default.min.css">
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-absolute"
        style="z-index: 10; right: 0; left: 0;">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Story</a>
                    </li>
                    <form class="">
                        <button class="btn btn-blue" type="submit">Masuk</button>
                    </form>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Hero Start -->
    <div class="Hero">
        <div class="container">
            <div class="row align-items-center" style="height: 100vh;">
                <div class="col-md-6 col-sm-12">
                    <h1 class="text-white fw-normal animate__animated animate__bounce"><span
                            class="text-success fw-bold">The
                            New</span> Way to <br>
                        Achieve Good <span class="text-success fw-bold">Skills</span></h1>
                    <div class="text-light mt-4 mb-4">
                        We provide tons of pathskill that you <br>
                        can choose and focus on
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Your email adrress"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">Daftar Now</span>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 order-end text-center">
                    <img src="assets/review.png" class="img-fluid animate__animated animate__bounce" alt="">
                </div>
            </div>
            <div class="partners text-center">
                <img src="assets/partners.png" class="img-fluid" alt="">
            </div>
        </div>


    </div>
    <!-- Hero End -->

    <div class="owl-carousel">
        <div class="item">
            <h2>Swipe</h2>
        </div>
        <div class="item">
            <h2>Drag</h2>
        </div>
        <div class="item">
            <h2>Responsive</h2>
        </div>
        <div class="item">
            <h2>CSS3</h2>
        </div>
        <div class="item">
            <h2>Fast</h2>
        </div>
        <div class="item">
            <h2>Easy</h2>
        </div>
        <div class="item">
            <h2>Free</h2>
        </div>
        <div class="item">
            <h2>Upgradable</h2>
        </div>
        <div class="item">
            <h2>Tons of options</h2>
        </div>
        <div class="item">
            <h2>Infinity</h2>
        </div>
        <div class="item">
            <h2>Auto Width</h2>
        </div>
    </div>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- owl script -->
    <script src="OwlCarousel2-2.3.4/docs/assets/vendors/jquery.min.js"></script>
    <script src="OwlCarousel2-2.3.4/docs/assets/owlcarousel/owl.carousel.js"></script>
    <script>
        var owl = $('.owl-carousel');
        owl.owlCarousel({
            margin: 10,
            loop: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 3
                }
            }
        })
    </script>
</body>

</html>
